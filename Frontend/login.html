<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/mainpage.js"></script>
</head>

<body>
    <div class="container">
        <div class="login d-flex align-items-center p-5">
            <div class="card p-5 mx-auto" style="width: 600px;">
                <form action="">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" placeholder="Id" id="id">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pwd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> 아이디 기억
                        </label>
                    </div>
                    <p class="d-none text-danger">아이디 또는 전화번호를 입력해주세요.</p>
                    <div class="btn-group-vertical btn-block">
                        <button type="submit" class="btn btn-secondary mb-2">로그인</button>
                        <button type="button" class="btn bg-white text-black-50">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
