<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/mainpage.js"></script>
</head>

<body>
    <div class="container">
        <div class="register d-flex align-items-center p-5">
            <div class="card p-5 mx-auto" style="width: 800px;">
                <form action="">
                    <div class="card-header">
                        <div class="form-group">
                            <label for="id">아이디:</label>
                            <div class="id-check d-flex">
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="아이디" id="id">
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary">중복확인</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">비밀번호:</label>
                            <div class="col-9 pwd-check">
                                <input type="password" class="form-control" placeholder="비밀번호" id="pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">비밀번호확인:</label>
                            <div class="col-9 pwd-check">
                                <input type="password" class="form-control" placeholder="비밀번호확인" id="pwd-check">
                            </div>
                        </div>
                    </div>
                    <div class="card-body my-5">
                        <div class="form-group">
                            <label for="name">이름:</label>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="이름" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bdate">생년월일:</label>
                            <div class="col-9 bdate-check">
                                <input type="text" class="form-control" placeholder="생년월일" id="bdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">성별:</label>
                            <div class="col-9 s-check">
                                <!-- radio박스 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <label for="tel">핸드폰 번호:</label>
                                <div class="col-9 tel-check">
                                    <input type="text" class="form-control" placeholder="핸드폰 번호" id="tel">
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="email">생년월일:</label>
                            <div class="d-flex">
                                <div class="col-6 email-check">
                                    <input type="text" class="form-control" placeholder="이메일" id="email">
                                </div>
                                <div class="col-1">
                                    @
                                </div>
                                <div class="col-5">
                                    <select name="email-select" id="email-select">
                                        <!-- 이메일 주소들 추가 -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
